<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <body>
        <div class="container">
      
          <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h2>Latest Mars News</h2>
              <h4>{{mars.title}}</h4>
              <p>{{mars.paragraph}}</p>
            </div>
          </div>
        </div>
          <!-- Mars feature image, weather and facts -->
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div class="thumbnail" style="border: none">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.image_URL}}" class = img-responsive width="85%" alt="Featured Image" />
              </div>
            </div>
            <div class="col-md-3" style="border: 1px">
              <div>
                <h4>Current Weather on Mars</h4>
                <p>{{mars.weather}}</p>
              </div>
              <br/>
              <div>
                <h4>Mars Facts</h4>
                {{mars.facts | safe}}
              
              </div>
            </div>
            </div>  
          </div>
        </div>
        <!-- Mars Hemisheres -->
        <div class="row" style="margin-top:80px;">
          <div class="page-header">
            <h2 class="text-center"><b>Mars Hemispheres</b></h2>
          </div>
        </div>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6">
            <div class="thumbnail ">
              <img src="{{hemisphere.img_url}}"  class = img-responsive width="60%">
              <div class="caption">
                <h3 class = "text-center" >{{hemisphere.title}} </b></h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

</body>

</html>
